<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>

                        <div class="tranding-slide-img">
                            <img src="deli.png" alt="Tranding">
                        </div>
                    </div>
                    
                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="choco.png" alt="Tranding">

                        </div>
                    </div>
                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="cerezaaa.png" alt="Tranding">

                        </div>
                    </div>
    </section>
</body>

</html>
